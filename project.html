<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="project.css">

  <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&display=swap">

  <title>Evento</title>
</head>
<body>
  <!--Header section-->
  <header class="header">
    <p class="logo">Evento</p>
    <ul class="links">
      <li class="link-item">
        <a class="link" href="/concerts"> Concerts</a>
      </li>

      <li class="link-item">
        <a class="link" href="/sports"> Sports</a>
      </li>

      <li class="link-item">
      <a class="link" href="/conferences"> Conferences</a>
    </li>
    </ul>
  </header>


  <!-- main section-->
  <main class="main">
    <h1 class="heading"> Find and book events anywhere</h1>
    <p class="text"> Search through hunders of events to find your next one. Get your tickets safely throug <span class="text-bold">Evento</span>  </p>
    <form  class="from">
      <input class="box" placeholder="Find events by city (e.g  kathmandu)">
      <button class="btn">Search</button>
    </form>
  </main>
  <footer class="footer">
    <p class="copy"> &copy; 2025. Copyright by Evento</p>
    <p class="stats"> 18,430 events. 322 cities. </p>
  </footer>
